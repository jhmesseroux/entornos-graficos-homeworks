<form action="#">
  <input
    type="text"
    placeholder="this field is required"
    required
    name="field_name"
  />
  <input
    type="email"
    name="email"
    id="email"
    placeholder="type your email"
    requiered
  />
  <input
    type="datetime"
    name="date"
    id="date"
    placeholder="type your date"
    required
  />
  <input
    type="color"
    name="color"
    id="color"
    placeholder="type your favourite color"
  />
  <input
    type="number"
    name="number"
    id="number"
    placeholder="type a number"
    required
    min="0"
    max="100"
  />
</form>
